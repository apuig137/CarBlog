{% extends "index.html" %}

{% load static %}

{% block barraDeNavegacion %}
<a class="navbar-brand" href="{% url 'inicio' %}">Inicio</a>
<a class="navbar-brand" href="{% url 'agregarImagenAuto' %}">Agregar Imagenes</a>
{% endblock %}

{% block titulo %}
Autos
{% endblock %}

{% block contenido %}
    <h1>Agregar autos</h1>
    <form action="{% url 'auto' %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit", value="Enviar">
    </form>
    {% for auto in autos %}
        {{auto.titulo}}
        <br>
    {% endfor %}
{% endblock %}
